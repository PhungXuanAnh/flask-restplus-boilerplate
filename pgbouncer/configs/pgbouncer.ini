[databases]
flask_sample_app = host=postgres port=5432 dbname=flask_sample_app user=postgres password=123456
test_database = host=postgres port=5432 dbname=test_database user=postgres password=123456
[pgbouncer]
pidfile = /var/run/pgbouncer/pgbouncer.pid
logfile = /var/log/pgbouncer/pgbouncer.log
listen_addr = *
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
admin_users = admin
pool_mode = session
max_client_conn = 100
default_pool_size = 20